<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>

<body class="max-width">

<div class="jumbotron text-center">
    <h1>Categories with OAuth</h1> 
    <p>By Heather Phelps, Full Stack Developer</p>
    <div class="text-right">
        <a class="btn btn-warning btn-xs" href="/login" role="button">Login</a>
    </div>
</div>

<main> 
    <div class="container-fluid text-center">
        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}

                {% for message in messages %}
                    <p class="errormsg">{{message}}</p>
                {% endfor %}
            
            {% endif %}
        {% endwith %}


        {% block content %}
        {% endblock %}
   
   </div>
</main>

<footer class="container-fluid">
	<div class="row catalog-footer">
        <div class="col-md-12">
            <a class="btn btn-success home-button" href="/catalog" role="button">Home</a>
        </div>
    </div>
</footer>

</body>
</html>
