{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h2>Edit item for {{ category_name }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
		<form action="/catalog/{{ category_name }}/{{ item.id }}/edit" method = "POST">
			<div class="form-group">
			   <label for="namelabel">Title</label>
			   <input type="text" class="form-control" name="name" placeholder="{{ item.title }}" value="{{ item.title }}">
			</div>
			<div class="errormsg">
				{{ errormsg }} 
			</div>
			<div class="form-group">
				<label for="description">Description</label>
			    <textarea class="form-control" id="description" name="description" rows="3" value="{{ item.description }} | escape">{{ item.description }}</textarea>
			</div>
			<div class="form-group">
				<label for="catChoose">Category</label>
				<select class="form-control" id="category">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>




			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>
</div>

{% endblock %}
