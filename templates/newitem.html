{% extends "base.html" %}

{% block content %}

 	<div class="row">
        <div class="col-md-12">
            <h2>New Item for {{ category_name }}</h2>
        </div>
    </div>


	<div class="row">
        <div class="col-md-12">
			<form action="/catalog/{{ category_id }}/newitem" method = "POST">
				<div class="form-group">
				   <label for="namelabel">Name</label>
				   <input type="text" class="form-control" name="name" placeholder="{{ name }}" value="{{ name }}">
				</div>
				<div class="errormsg">
					{{ errormsg }} 
				</div>
				<div class="form-group">
					<label for="description">Description</label>
				    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description" value="{{ description }} | escape"></textarea>
				  </div>
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
        </div>
    </div>

{% endblock %}
